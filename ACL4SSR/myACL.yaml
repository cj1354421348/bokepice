# 规则匹配
# 此规则部分没有做防泄露处理，因为弊严重大于利！
# 规则匹配
rules:
  - "RULE-SET,MYACL4SSR,👍 额外代理"
  - "RULE-SET,MYUNACL4SSR,⛔ 额外不代理"
  - "RULE-SET,private_domain,🎯 直连地址"
  - "RULE-SET,private_ip,🎯 直连地址"
  - "RULE-SET,bilibili_domain,🎯 直连地址"
  - "RULE-SET,bilibili_ip,🎯 直连地址"
  - "RULE-SET,telegram_domain,📲 电报消息"
  - "RULE-SET,telegram_ip,📲 电报消息,no-resolve"
  - "RULE-SET,microsoft_domain,Ⓜ️ 微软服务"
  - "RULE-SET,bahamut_domain,📺 巴哈姆特"
  - "RULE-SET,biliintl_domain,📺 哔哩哔哩"
  # 代理合集0
