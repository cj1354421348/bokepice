# 规则匹配
# 此规则部分没有做防泄露处理，因为弊严重大于利！
# 规则匹配
rules:
  - "RULE-SET,MYACL4SSR,👍 额外代理"
  - "RULE-SET,MYUNACL4SSR,⛔ 额外不代理"
  - "RULE-SET,private_domain,🎯 直连地址"
  - "RULE-SET,private_ip,🎯 直连地址"
  # 代理合集0
  - "RULE-SET,gfw_domain,🚀 代理合集0" #gfw列表
  - "RULE-SET,geolocation-cn_domain,🎯 直连地址" # 中国地址的域名
  # 代理合集1 - 域名
  - "RULE-SET,geolocation-!cn_domain,🚀 代理合集1" #非中国地址的域名
  # 代理合集1 - IP
  - "RULE-SET,cn_domain,🎯 直连地址"
  - "RULE-SET,cn_ip,🎯 直连地址"
  - "GEOIP,CN,🎯 全球直连"
  - "MATCH,🐟 漏网之鱼"


# 规则集
## type：可选http/file/inline  behavior：可选domain/ipcidr/classical format：可选yaml/text/mrs
# 规则集
## type：可选http/file/inline  behavior：可选domain/ipcidr/classical format：可选yaml/text/mrs
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: text}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: text}
  class: &class {type: http, interval: 86400, behavior: classical, format: text}
rule-providers: 
  MYACL4SSR: { <<: *class, url: "https://ghfast.top/https://raw.githubusercontent.com/cj1354421348/bokepice/refs/heads/main/ACL4SSR/MYACL4SSR.list"}
  MYUNACL4SSR: { <<: *class, url: "https://ghfast.top/https://raw.githubusercontent.com/cj1354421348/bokepice/refs/heads/main/ACL4SSR/MYUNACL4SSR.list"}
  private_domain: { <<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/private.list" }  # 私有网络域名（国内） 
  private_ip: {<<: *ip, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geoip/private.list"}  # 私有网络IP（国内）
  cn_domain: { <<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/cn.list" }  # 中国大陆域名（国内）
  cn_ip: {<<: *ip, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geoip/cn.list"}  # 中国IP（国内）
# 国外域名规则
  gfw_domain: { <<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/gfw.list" }
  geolocation-cn_domain: { <<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/geolocation-cn.list" }
# 优先级低的----------------------
  geolocation-!cn_domain: { <<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/geolocation-!cn.list" }
