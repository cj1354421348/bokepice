# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
 
# 出站策略，根据自己情况调整每个策略里分组排序，增删都可以，比如把美国自动放到第一个，比如删除香港故转，注意别漏掉表情逗号等。
# 如果相应分组没有筛选到对应的国家，请根据自己节点名字调整筛选关键字。
# 没有再使用锚点，是考虑很多新手修改难度，这样新手修改某个分组更容易些。
proxy-groups:
  - name: 🚀 节点选择
    include-all: true
    type: select
    proxies:
      - ♻️ 自动选择
      - ♾ 负载均衡-散列
      - DIRECT
  - name: ♻️ 自动选择
    type: url-test
    url: https://www.youtube.com
    include-all: true
    interval: 300
    tolerance: 50
  - name: "♾ 负载均衡-散列"
    type: "load-balance"
    include-all: true
    url: "https://www.youtube.com"
    con: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/balance.svg"
    interval: 300
    "max-failed-times": 3
    strategy: "consistent-hashing"
    lazy: true
    "exclude-filter": "♻️ 自动选择|🚀 节点选择"
    # proxies: allProxies.length > 0 ? allProxies : ["DIRECT"],
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择
  # - name: 📲 电报消息
